<div class="container mt-5">
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-body">
                    <form action="/update/<%= data.id %>" method="post">
                        <div class="form-group">
                            <label for="firstname">Firts Name:</label>
                            <input type="text" id="firstname" name="firstname" value="<%= data.firstname %>" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name:</label>
                            <input type="text" id="lastname" name="lastname" value="<%= data.lastname %>" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="phonenumber">Phone Number:</label>
                            <input type="text" id="phonenumber" name="phonenumber" value="<%= data.phonenumber %>" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input type="text" id="address" name="address" value="<%= data.address %>" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="city">City:</label>
                            <input type="text" id="city" name="city" value="<%= data.city %>" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="country">Country:</label>
                            <input type="text" id="country" name="country" value="<%= data.country %>" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" id="email" name="email" value="<%= data.email %>" required class="form-control">
                        </div>
                            <button type="submit" class="btn btn-outline-primary">Save User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
